<div class="card" *ngFor="let cards of card">
    <div class="card-info">
        <p>Eres <br> {{cards.category}}</p>
        <img src="../../../assets/img/card/card.png" alt="image card" />
    </div>
    <div class="card-value">
        <span>Tu saldo</span>
        <label>{{cards.balance}}</label>
    </div>
</div>
